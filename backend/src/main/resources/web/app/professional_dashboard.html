<html>

    {#bundle /}
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"

    />

                  </div>
                  <div class="flex items-center gap-3 px-3 py-2">
                    <button id="logoutButton" class="text-[#121317] text-sm font-medium leading-normal hover:text-[#607afb] ml-0">Logout</button> <!-- Adjusted ml-0 for sidebar -->

          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">

                <p class="text-[#121317] tracking-light text-[32px] font-bold leading-tight">Requests</p>

              </div>
            </div>
            <div class="pb-3">
              <div class="flex border-b border-[#dddee4] px-4 gap-8">
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#121317] text-[#121317] pb-[13px] pt-4" href="#">
                  <p class="text-[#121317] text-sm font-bold leading-normal tracking-[0.015em]">Appointment Requests</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#686d82] pb-[13px] pt-4" href="#">
                  <p class="text-[#686d82] text-sm font-bold leading-normal tracking-[0.015em]">Consultations</p>
                </a>

            </div>

              <!-- Appointment requests will be loaded here by professional_dashboard.js -->
