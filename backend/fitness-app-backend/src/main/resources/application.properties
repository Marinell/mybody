# Quarkus Datasource Configuration
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=your_mysql_username
quarkus.datasource.password=your_mysql_password
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/fitness_app_db
quarkus.datasource.jdbc.max-size=16

# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Optional: Configure LLM service (e.g., OpenAI API key) - placeholder
# quarkus.langchain4j.openai.api-key=YOUR_OPENAI_API_KEY

# Default port (if not specified, Quarkus uses 8080)
quarkus.http.port=8080
