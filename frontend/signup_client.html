<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Signup - FitConnect</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," /> <!-- Placeholder icon -->
    <style>
        /* Additional styles if needed, or keep it minimal */
        .form-label {
            @apply text-white text-base font-medium leading-normal pb-2;
        }
        .form-input-text { /* For text, email, password */
            @apply form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#21284a] focus:border-none h-14 placeholder:text-[#8e99cc] p-4 text-base font-normal leading-normal;
        }
        .submit-button {
             @apply flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#607afb] text-white text-base font-bold leading-normal tracking-[0.015em];
        }
        /* Basic styling for the message div */
        #clientRegisterMessage {
            margin-top: 1rem; /* Same as py-4 */
            padding: 0.75rem; /* Same as py-3 */
            border-radius: 0.5rem; /* Same as rounded-lg */
        }
        #clientRegisterMessage.success {
            background-color: #10B981; /* Equivalent to bg-green-500 */
            color: white;
        }
        #clientRegisterMessage.error {
            background-color: #EF4444; /* Equivalent to bg-red-500 */
            color: white;
        }
    </style>
</head>
<body class="bg-[#101323]" style='font-family: Manrope, "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col dark group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#21284a] px-10 py-3">
                <div class="flex items-center gap-4 text-white">
                    <!-- Placeholder SVG Icon -->
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M42.1739 20.1739L27.8261 5.82609C29.1366 7.13663 28.3989 10.1876 26.2002 13.7654C24.8538 15.9564 22.9595 18.3449 20.6522 20.6522C18.3449 22.9595 15.9564 24.8538 13.7654 26.2002C10.1876 28.3989 7.13663 29.1366 5.82609 27.8261L20.1739 42.1739C21.4845 43.4845 24.5355 42.7467 28.1133 40.548C30.3042 39.2016 32.6927 37.3073 35 35C37.3073 32.6927 39.2016 30.3042 40.548 28.1133C42.7467 24.5355 43.4845 21.4845 42.1739 20.1739Z" fill="currentColor"></path></svg>
                    </div>
                    <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">FitConnect</h2>
                </div>
                <div class="flex items-center gap-4">
                    <a href="login.html" class="text-white text-sm font-medium leading-normal">Log In</a>
                </div>
            </header>

            <main class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-full max-w-md py-5">
                    <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Create Client Account</h2>
                    <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
                        Join FitConnect to find the best professionals for your fitness and wellness needs.
                    </p>

                    <form id="clientSignupForm" class="space-y-6 px-4 py-3">
                        <div>
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Full Name" class="form-input-text" required>
                        </div>
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" class="form-input-text" required>
                        </div>
                        <div>
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" placeholder="Choose a strong password" class="form-input-text" required>
                        </div>
                        <div>
                            <label for="phoneNumber" class="form-label">Phone Number (Optional)</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Your Phone Number" class="form-input-text">
                        </div>

                        <div id="clientRegisterMessage" class="text-center py-2 hidden"></div>

                        <div>
                            <button type="submit" id="registerClientButton" class="submit-button w-full">Create Account</button>
                        </div>
                    </form>
                     <p class="text-[#8e99cc] text-sm font-normal leading-normal pt-4 px-4 text-center">
                        Already have an account? <a href="login.html" class="underline hover:text-white">Log in</a>
                    </p>
                    <p class="text-[#8e99cc] text-xs font-normal leading-normal pt-2 px-4 text-center">
                        By creating an account, you agree to our Terms of Service.
                    </p>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/signup_client.js"></script>
</body>
</html>
