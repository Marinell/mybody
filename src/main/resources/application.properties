
# Firebase Configuration
firebase.service-account-file=/firebase-service-account.json

# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# LangChain4j OpenAI Configuration (placeholders)
quarkus.langchain4j.openai.api-key=

# SmallRye JWT Configuration (Commented out for Firebase Auth)
# mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
# mp.jwt.verify.issuer=https://fitconnect.com/issuer
# smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
# quarkus.security.password.bcrypt.default-iteration-count=10 # Not directly JWT but related to old auth

# Quarkus HTTP Auth Settings for Firebase
quarkus.http.auth.proactive=false
quarkus.http.auth.basic=false
quarkus.http.auth.form.enabled=false
quarkus.http.auth.permission.default.paths=/*
quarkus.http.auth.permission.default.policy=permit
# quarkus.http.auth.mechanism-name=firebase # Custom mechanism should be picked up by CDI if unambiguous
quarkus.security.events.enabled=true


# File Upload Configuration
quarkus.http.body.uploads-directory=file-uploads

# Jackson ObjectMapper Configuration
quarkus.jackson.fail-on-unknown-properties=false

# SmallRye OpenAPI Configuration
quarkus.smallrye-openapi.info-title=FitConnect API
quarkus.smallrye-openapi.info-version=1.0.0-SNAPSHOT
quarkus.smallrye-openapi.info-description=API for FitConnect, a platform to connect fitness/wellness professionals with clients.
quarkus.smallrye-openapi.info-contact-email=contact@fitconnect.example.com
quarkus.smallrye-openapi.info-license-name=Apache 2.0
quarkus.smallrye-openapi.info-license-url=http://www.apache.org/licenses/LICENSE-2.0.html
quarkus.swagger-ui.enable=true

quarkus.test.continuous-testing=disabled

quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*

quarkus.live-reload.instrumentation=true

# FRONTEND
quarkus.quinoa.package-manager-install.node-version=20.10.0
quarkus.quinoa.package-manager-install.npm-version=10.2.3
quarkus.quinoa.enable-spa-routing=true
quarkus.quinoa.build-dir=dist

# Firebase Storage Configuration
firebase.storage.bucket-name=your-default-bucket
