# Firestore Emulator Configuration for Tests
quarkus.google.cloud.project-id=fitconnect-test-project
quarkus.google.cloud.firestore.emulator-host=localhost:8080 # Default Firestore emulator address

# Optional: If FirebaseInitializer needs a dummy file to prevent errors during test startup
# Ensure this dummy file exists in src/test/resources if uncommented
# firebase.service-account-file=/dummy-firebase-service-account.json

# Ensure that our test auth mechanism is picked up by default for /api paths
quarkus.http.auth.permission.api.paths=/api/*
quarkus.http.auth.permission.api.policy=authenticated
# quarkus.http.auth.permission.api.auth-mechanism= # Let Alternative handle this

# Ensure Test Profile is active (though @TestProfile annotation handles this per test class)
quarkus.profile=test

# Firebase Storage Emulator Configuration
quarkus.google.cloud.storage.emulator-host=localhost:9199
# Use a consistent test bucket name for emulator tests
firebase.storage.bucket-name=test-fitconnect-bucket.appspot.com
